<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="jumbotron jumbotron-fluid" style="margin: 30px 0 30px">
    <div class="container">
        <h1 class="display-4"><a href="{{ url_for('index') }}" style="color: black;text-decoration: none">学生信息管理系统</a></h1>
        <p class="lead">Student Information Management System</p>
    </div>
</div>
<div style="width: 1200px;margin: 0 auto;line-height: 50px">
    {% if not data %}
        <form method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">学生姓名</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">英语成绩</label>
                <input type="text" class="form-control" name="english">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">python成绩</label>
                <input type="text" class="form-control" name="python">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">C语言成绩</label>
                <input type="text" class="form-control" name="c">
            </div>
            <input type="submit" class="btn btn-primary" style="margin-top: 30px">
            <p style="color: red">{{ err }}</p>
        </form>
    {% else %}
        {% for i in data %}
            <form method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">学生姓名</label>
                    <input type="text" class="form-control" name="name" value="{{ i.name }}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">英语成绩</label>
                    <input type="text" class="form-control" name="english" value="{{ i.english }}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">python成绩</label>
                    <input type="text" class="form-control" name="python" value="{{ i.python }}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">C语言成绩</label>
                    <input type="text" class="form-control" name="c" value="{{ i.c }}">
                </div>
                <input type="submit" class="btn btn-primary" style="margin-top: 30px">
                <p style="color: red">{{ err }}</p>
            </form>
        {% endfor %}
    {% endif %}
</div>
<footer style="margin-top: 200px;text-align: center">
    <p>
        &copy; 2020 - IronMan
    </p>
</footer>
</body>
</html>
